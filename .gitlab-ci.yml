#Simplified CI config
#Using docker-in-docker
image: docker:19.03.12

services:
  - docker:19.03.12-dind

stages:
  - build
  - test

#Had to specify docker host to be able to run test to check if website is served
variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""

#Standard show docker info for reference and login to perform push later
before_script:
  - docker info
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

#Build and create new tag and push to docker hub
build:
  stage: build
  script:
    - docker pull $CI_REGISTRY_IMAGE:latest || true
    - docker build --cache-from $CI_REGISTRY_IMAGE:latest --tag $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA --tag $CI_REGISTRY_IMAGE:latest .
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
    - docker push $CI_REGISTRY_IMAGE:latest

#Run two simple tests
test:
  stage: test
  before_script:
    - apk add --update curl && rm -rf /var/cache/apk/*
  script:
    - echo 'test starting'
    - sh test/test-produce.sh
    - sh test/test-serve.sh
    
    

