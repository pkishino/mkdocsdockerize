#Simplified CI config
image: docker:latest

services:
  - docker:dind

stages:
  - build
  - test

before_script:
  - docker info

build:
  stage: build
  script:
    - docker build -t pkishino/mkdocsdockerize .

test:
  stage: test
  script:
    - echo 'test'
    - . test/test-serve.sh
    - . test/test-produce.sh

